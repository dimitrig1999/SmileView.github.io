<!DOCTYPE html>
<html>
<head>
  <title>Smile View</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      background-color: #2980b9;
      color: #ffffff;
      text-align: center;
      padding: 50px 20px;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: 700;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      margin: 10px 0;
      font-size: 1.2em;
      line-height: 1.5;
      animation: fadeIn 2s ease-in-out 0.5s;
    }

    a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 700;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }

    a:hover {
      border-bottom: 2px solid #ecf0f1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Smile View</h1>
  <p>Support Information:</p>
  <p>If you have any questions, please contact: <a href="mailto:d.greco@scrubdaddy.com">d.greco@scrubdaddy.com</a></p>
</body>
</html>
